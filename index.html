<!doctype html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="text/javascript" src="https://cdn.polyfill.io/v2/polyfill.min.js?features=es6,fetch,Array.prototype.includes"></script>
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,700,900" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/flatpickr/dist/flatpickr.min.css">
     <link rel="stylesheet" href="css/jquery.minicolors.css" />
     <link rel="stylesheet" href="css/radios-to-slider.css" />
     <link rel="stylesheet" href="css/planetarium.css" />
    <link rel="stylesheet" href="css/index.css" />
</head>
<body>
    <header>
        <div class="container">
            <ul class="list-inline">
                <li><img src="./img/startup64.png" alt="Spaceship Logo" id="logo" /></li>
                <li id="headerTitle">2:<span id="spaceText">Space</span> AirTravel</li>
            </ul>
        </div>
    </header>

    <main>
        <div class="container background">
            <div class="row">
                <div class="earth planet"></div> 
            </div>
            <div class="row">
                <div class="col-sm-8">

                </div>
                <div class="col-sm-4">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="location" class="col-sm-2 control-label">From:</label>
                            <div class="col-sm-offset-1 col-sm-9">
                            <input type="text" class="form-control" id="location" placeholder="Location">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="destination" class="col-sm-2 control-label">To:</label>
                            <div class="col-sm-offset-1 col-sm-9">
                            <input type="text" class="form-control" id="destination" placeholder="Destination">
                            </div>
                        </div>
                         <div class="form-group">
                             <label for="datePicker" class="col-sm-2">Dates:</label>
                            <p class="col-sm-offset-1 col-sm-9" id="datePicker">
                                <input type="text" class="form-control date start" />
                                to
                                <input type="text" class="form-control date end" />
                            </p>
                        </div>
                        <div class="form-group">
                             <label for="colorPicker" class="col-sm-2">Shuttle Color:</label>
                            <p class="col-sm-offset-1 col-sm-9">
                                <input type="text" class="form-control colorPicker" />
                            </p>
                        </div>
                        <div class="form-group">
                             <label for="passNumber" class="col-sm-2"># Adults:</label>
                            <p class="col-sm-offset-1 col-sm-9" id="passNumber">
                                <input type="number" class="form-control passengers" />
                            </p>
                        </div>
                        <label for="radios">Speed:</label>
                        <div id="radios">
                            <input id="slow" name="options" type="radio">
                            <label for="slow">5 km/s</label>
                            <input id="medium" name="options" type="radio">
                            <label for="medium">15 km/s</label>
                            <input id="fast" name="options" type="radio" checked>
                            <label for="fast">45 km/s</label>
                            <input id="faster" name="options" type="radio">
                            <label for="faster">95 km/s</label>
                            <input id="super" name="options" type="radio">
                            <label for="super">155 km/s</label>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-3 col-sm-9">
                            <div class="checkbox">
                                <label>
                                <input type="checkbox" /> Upgrade to first class
                                </label>
                            </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-3 col-sm-9">
                            <button type="button" class="btn btn-default" id="modalButton">Book Flight</button>
                            </div>
                        </div>
                       
                    </form>
                </div>
            </div>

        </div>

        <div id="modal" class="overlay-background hidden">
            <div class="overlay">
                <button type="button" class="overlay-close btn btn-danger btn-sm pull-right">X</button>
                <h1>Thank you.</h1>
                <h3>Please enjoy your trip to outer space.</h3>
                <p><strong>Confirmation #:</strong> 5004569-A</p>
            </div>
        </div>
    </main>


    <footer>
        <div class="container text-center">
             <div>Icons made by <a href="http://www.flaticon.com/authors/vectors-market" title="Vectors Market">Vectors Market</a> from <a href="http://www.flaticon.com" title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a></div>
        </div>
    </footer>


    
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/flatpickr"></script>
    <script src="js/jquery.powerRanger.js"></script>
    <script src="js/jquery.minicolors.js"></script>
    <script src="js/jquery.radios-to-slider.js"></script>
    <script src="js/jquery.planetarium.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
