<!doctype html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="text/javascript" src="https://cdn.polyfill.io/v2/polyfill.min.js?features=es6,fetch,Array.prototype.includes"></script>
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,700,900" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="css/red.css" />
    <link rel="stylesheet" href="css/index.css" />
</head>
<body>
    <header>
        <div class="container">
            <ul class="list-inline">
                <li><img src="./img/startup64.png" alt="Spaceship Logo" id="logo" /></li>
                <li id="headerTitle">2:<span id="spaceText">Space</span> AirTravel</li>
            </ul>
        </div>
    </header>

    <main>
        <div class="container background">
            <div class="row">
                <div class="col-sm-8">

                </div>
                <div class="col-sm-4">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="location" class="col-sm-2 control-label">From:</label>
                            <div class="col-sm-10">
                            <input type="text" class="form-control" id="location" placeholder="Location">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="destination" class="col-sm-2 control-label">To:</label>
                            <div class="col-sm-10">
                            <input type="text" class="form-control" id="destination" placeholder="Destination">
                            </div>
                        </div>
                         <div class="form-group">
                             <label for="datePicker" class="col-sm-2">Dates:</label>
                            <p class="col-sm-10" id="datePicker">
                                <input type="text" class="form-control date start" />
                                to
                                <input type="text" class="form-control date end" />
                            </p>
                        </div>
                        <div class="form-group">
                             <label for="colorPicker" class="col-sm-2">Ship Color:</label>
                            <p class="col-sm-10" id="colorPicker">
                                <input type="text" class="form-control color" />
                            </p>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                            <div class="checkbox">
                                <label>
                                <input type="checkbox" class="redCheck"> Upgrade to first class
                                </label>
                            </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default">Book Flight</button>
                            </div>
                        </div>
                       
                    </form>
                </div>
            </div>

        </div>
    </main>

        </div>
    </footer>-->


    
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="js/icheck.js"></script>
    <script src="https://unpkg.com/flatpickr"></script>
    <script src="js/index.js"></script>
</body>
</html>
